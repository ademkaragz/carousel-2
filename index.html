<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="carousel">
        <ul>
            <li><img src="https://images.pexels.com/photos/39003/scotland-united-kingdom-england-isle-of-skye-39003.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Slide 1"></li>
            <li><img src="https://images.pexels.com/photos/6726729/pexels-photo-6726729.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Slide 2"></li>
            <li><img src="https://images.pexels.com/photos/12784130/pexels-photo-12784130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Slide 3"></li>
        </ul>
        <div class="controls">
            <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>
            <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
    </div>

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
